<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>To Do List</title>
</head>
<body class="bg-primary">
  <main class="d-flex justify-content-center align-items-center mt-4">
    <div class="toDo-container bg-white d-flex justify-content-center p-2 flex-column" style="width: 40svw;">
      <div class="input-container border border-primary p-1 w-100">
        <input type="text" placeholder="Enter new task here" class="input-task" style="border: none; width: 32svw;">
        <button class="create-btn btn btn-primary rounded-0">Create</button>
      </div>
      <div class="row">
        <div class="all-tasks col">
          <button>all</button>
          </div>
        <div class="todo-tasks col">
          <button>ToDo</button>
        </div>
        <div class="completed-tasks col">
          <button>Completed</button>
        </div>
      </div>
      <div class="display-tasks d-flex flex-column">
      </div>
    </div>
  </main>
</body>
<script src="./assets/Js/script.js"></script>
</html>
